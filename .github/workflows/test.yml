name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============ BACKEND TESTS ============
  backend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install dependencies (Backend)
      working-directory: ./backend
      run: npm install

    - name: Run unit tests (Backend)
      working-directory: ./backend
      run: npm run test:unit

    - name: Run all tests (Backend)
      working-directory: ./backend
      run: npm test

    - name: Generate coverage report (Backend)
      working-directory: ./backend
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/coverage-final.json
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  # ============ FRONTEND TESTS ============
  frontend-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies (Frontend)
      working-directory: ./frontend
      run: npm install

    - name: Run unit tests (Frontend)
      working-directory: ./frontend
      run: npm run test:unit

    - name: Run all tests (Frontend)
      working-directory: ./frontend
      run: npm test

    - name: Generate coverage report (Frontend)
      working-directory: ./frontend
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  # ============ E2E TESTS ============
  e2e-tests:
    runs-on: ubuntu-latest
    
    needs: frontend-tests
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies (Frontend)
      working-directory: ./frontend
      run: npm install --legacy-peer-deps

    - name: Start dev server
      working-directory: ./frontend
      run: npm run serve > /dev/null 2>&1 &
      
    - name: Wait for dev server
      run: npx wait-on http://localhost:8080 --timeout 30000
      continue-on-error: true

    - name: Run E2E tests (Cypress)
      working-directory: ./frontend
      run: npm run cypress:ci
      continue-on-error: true

  # ============ LINT & AUDIT ============
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: Check backend security
      working-directory: ./backend
      run: npm audit
      continue-on-error: true

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Check frontend security
      working-directory: ./frontend
      run: npm audit
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run npm audit
      working-directory: ./backend
      run: npm audit --audit-level=moderate
      continue-on-error: true
