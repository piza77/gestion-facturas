name: Frontend Quality Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  frontend-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm run test:coverage
      continue-on-error: true

    - name: Check test results
      working-directory: ./frontend
      run: npm test -- --passWithNoTests

    - name: Comment PR with results
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = './frontend/coverage/coverage-summary.json';
          
          let comment = '## ✅ Frontend Tests Results\n\n';
          
          try {
            if (fs.existsSync(path)) {
              const coverage = JSON.parse(fs.readFileSync(path, 'utf8'));
              const total = coverage.total;
              
              comment += `| Métrica | Coverage |\n`;
              comment += `|---------|----------|\n`;
              comment += `| Statements | ${total.statements.pct}% |\n`;
              comment += `| Branches | ${total.branches.pct}% |\n`;
              comment += `| Functions | ${total.functions.pct}% |\n`;
              comment += `| Lines | ${total.lines.pct}% |\n`;
            } else {
              comment += 'Coverage report not found but tests passed!';
            }
          } catch (error) {
            comment += 'Tests executed successfully!';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
